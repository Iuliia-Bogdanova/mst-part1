  <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.ico" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__nav">
        <a href="#" class="logo">ATHLETICA</a>
        <nav class="nav__menu">
          <ul class="menu__list">
            <li class="menu__link">
              <a href="#">Facilities</a>
            </li>
            <li class="menu__link">
